<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./js/sidebar_event.js"></script>
    <script defer src="./js/act_fecha.js"></script>
    <title>Sistema EGM Tech - Panel Técnico</title>
</head>
<body>
    <div class="container-fluid bg_page">
        <header class="nav fixed-top row">
            <section class="row  align-items-center justify-content-center py-1 px-5 m-0">
                <p id="nav_day" class="d-none d-md-block nav__day col-4 text-start m-0">[error]fecha automatizada por js</p>
                <div class="col-4 text-center d-flex justify-content-center align-items-center m-0">
                    <img class="nav__img m-0 me-2" src="assets/img/logo_blanco.png" alt="logo empresa EGM">
                    <p class="nav__title m-0 d-none d-md-block">EGM TECH - Panel Técnico</p>
                </div>
                <div class="col-4 m-0 text-end d-none d-md-block">
                    <a id="nav_link" class="nav__link"><img src="assets/ico/lock.svg" class="nav__ico me-2" alt="">Cerrar sesion</a>
                </div>
            </section>
        </header>
        <main class="row">
            <nav class="row align-items-end">
                <div class="row sidebar col-6 col-sm-3 col-lg-2 m-0 p-0 align-content-between">
                    <div class="row m-0 px-0 pt-5">
                        <div class="row justify-content-center m-0 pb-3 px-0">
                            <img class="sidebar__logo" src="assets/img/logo_blanco.png" alt="">
                        </div>
                        <div class="sidebar__scroll row m-0 px-0 gap-2">
                            <button data-target="content_dashboard" class="sidebar__item"><img class="sidebar__ico me-3" src="assets/ico/home.svg" alt="">Dashboard</button>
                            <button data-target="content_order" class="sidebar__item"><img class="sidebar__ico me-3" src="assets/ico/order.svg" alt="">Ordenes</button>
                            <button data-target="content_client" class="sidebar__item"><img class="sidebar__ico me-3" src="assets/ico/cliente.svg" alt="">Clientes</button>
                            <button data-target="content_billing" class="sidebar__item"><img class="sidebar__ico me-3" src="assets/ico/factura.svg" alt="">Facturación</button>
                                <div id="content_billing" class="sidebar__submenu row justify-items-end m-0 ">
                                    <button class="sidebar__menu">Nueva factura</button>
                                    <button class="sidebar__menu">Nuevo presupuesto</button>
                                    <button class="sidebar__menu">Nota de credito</button>
                                    <button class="sidebar__menu">Comprobantes</button>
                                    <button class="sidebar__menu">Metodos de pago</button>
                                </div>
                            <button data-target="content_product" class="sidebar__item"><img class="sidebar__ico me-3" src="assets/ico/producto.svg" alt="">Productos</button>
                                <div id="content_product" class="sidebar__submenu row justify-items-end m-0 ">
                                    <button class="sidebar__menu">Cargar producto</button>
                                    <button class="sidebar__menu">Control de Stock</button>
                                    <button class="sidebar__menu">Categorías</button>
                                    <button class="sidebar__menu">Lista de Precios</button>
                                </div>
                            <button data-target="content_cash" class="sidebar__item"><img class="sidebar__ico me-3" src="assets/ico/caja.svg" alt="">Caja</button>
                                <div id="content_cash" class="sidebar__submenu row justify-items-end m-0 ">
                                    <button class="sidebar__menu">Ingresos y egresos</button>
                                    <button class="sidebar__menu">Cierre diario</button>
                                    <button class="sidebar__menu">Historial de cierres</button>
                                </div>
                            <button data-target="content_config" class="sidebar__item"><img class="sidebar__ico me-3" src="assets/ico/config.svg" alt="">Configuración</button>
                                <div id="content_config" class="sidebar__submenu row justify-items-end m-0 ">
                                    <button class="sidebar__menu">Datos de la empresa</button>
                                    <button class="sidebar__menu">Usuarios</button>
                                    <button class="sidebar__menu">Preferencias del sistema</button>
                                    <button class="sidebar__menu">Seguridad</button>
                                </div>
                            <button data-target="content_lock" class="sidebar__item"><img class="sidebar__ico me-3" src="assets/ico/lock.svg" alt="">Cerrar sesión</button>
                        </div>
                    </div>
                    <div class="row d-none d-sm-block p-0 m-0 align-items-end sidebar__foot">
                        <p class="text-center p-0 m-0">© 2025 Serviel Solutions <br> Desarrollado por Elio G. Magrassi · v1.0.0</p>
                    </div>
                </div>
            </nav>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
